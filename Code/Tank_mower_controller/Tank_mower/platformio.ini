[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_deps = 
	xreef/PCF8574 library@^2.3.7
	joaolopesf/ESP32MotorControl@^0.1.0
	; adafruit/Adafruit BMP280 Library@^2.6.8
	adafruit/Adafruit SSD1306@^2.5.12

monitor_speed = 115200